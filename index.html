<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shopping Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    .link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleAuth()">Login</button>
    <p>
      <span id="toggle-text">Don't have an account?</span>
      <span class="link" onclick="toggleForm()">Register</span>
    </p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Register';
      document.getElementById('toggle-text').textContent = isLogin ? "Don't have an account?" : "Already have an account?";
    }

    function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (isLogin) {
        if (users[email] && users[email] === password) {
          localStorage.setItem("loggedInUser", email);
          window.location.href = "shop.html";
        } else {
          alert("Invalid email or password.");
        }
      } else {
        if (users[email]) {
          alert("User already exists. Please login.");
        } else {
          users[email] = password;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Registration successful! You can now log in.");
          toggleForm();
        }
      }
    }
  </script>

</body>
</html>
