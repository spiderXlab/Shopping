<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #333; color: white; padding: 1rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
    .logout-btn { background: red; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    .products { display: flex; flex-wrap: wrap; gap: 1rem; padding: 2rem; }
    .product { background: white; padding: 1rem; border-radius: 10px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    button { background: green; color: white; border: none; padding: 0.5rem; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .go-checkout { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; border: none; padding: 1rem; border-radius: 50%; font-size: 18px; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

<header>
  <h2>Welcome, <span id="user-name"></span></h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="products" id="product-list"></div>

<button class="go-checkout" onclick="window.location.href='checkout.html'">ðŸ›’</button>

<script>
  const user = localStorage.getItem('loggedInUser');
  if (!user) window.location.href = 'index.html';
  document.getElementById('user-name').textContent = user;

  const products = [
    { id: 1, name: "T-Shirt", price: 20, img: "https://via.placeholder.com/200x150?text=T-Shirt" },
    { id: 2, name: "Sneakers", price: 50, img: "https://via.placeholder.com/200x150?text=Sneakers" },
    { id: 3, name: "Backpack", price: 35, img: "https://via.placeholder.com/200x150?text=Backpack" }
  ];

  const list = document.getElementById("product-list");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function addToCart(id) {
    const item = cart.find(p => p.id === id);
    if (item) {
      item.qty++;
    } else {
      const product = products.find(p => p.id === id);
      cart.push({ ...product, qty: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
  }

  function renderProducts() {
    list.innerHTML = "";
    products.forEach(p => {
      const el = document.createElement("div");
      el.className = "product";
      el.innerHTML = `
        <img src="${p.img}" />
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      list.appendChild(el);
    });
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }

  renderProducts();
</script>
</body>
</html>
